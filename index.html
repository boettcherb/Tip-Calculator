<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tip Calculator</h1>
        <form>
            <h3>How much are you paying?</h3>
            <label for="payment">$</label>
            <input type="number" min="0" step="0.01" id="payment" required>
            <h3>How was your service?</h3>
            <select id="rating" required>
                <option disabled selected>-- Choose an Option --</option>
                <option value="0.25">Outstanding</option>
                <option value="0.2">Very Good</option>
                <option value="0.15">Decent</option>
                <option value="0.1">Average</option>
                <option value="0.05">Bad</option>
                <option value="0.02">Very Bad</option>
                <option value="0.0">Atrocious</option>
            </select>
            <h3>How many people are splitting the bill?</h3>
            <input type="number" min="1" id="num-people" required>
            <div id="submit-button">
                <button type="button" onclick="formSubmitted()">Calculate!</button>
            </div>
            
        </form>
        <div id="answer">
            <h4></h4>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
